<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="UTOPIA is a private compute platform built on a foundation of mathematics, making it tamperproof and resilient."
    />
    <meta name="app:build-mode" content="%APP_BUILD_MODE%" />
    <meta name="app:build-version" content="%APP_BUILD_VERSION%" />
    <meta name="app:build-hash" content="%APP_BUILD_HASH%" />
    <meta name="app:build-date" content="%APP_BUILD_DATE%" />
    <link rel="icon" href="%BASE_URL%images/favicon.png" data-versioned-path />
    <meta content="#030024" name="theme-color" />
    <title>%APP_TITLE%</title>
    <link href="%APP_URL%" rel="canonical" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <!--open graph-->
    <meta
      property="og:title"
      content="UTOPIA is a private compute platform."
    />
    <meta property="og:image" content="%APP_URL%%BASE_URL%images/social-share.jpg" />
    <meta
      property="og:description"
      content="UTOPIA is a private compute platform built on a foundation of mathematics, making it tamperproof and resilient."
    />
    <meta property="og:type" content="website" />
    <!--twitter/x-->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UTOPIA - Private, compute, tamperproof" />
    <meta name="twitter:image" content="%APP_URL%%BASE_URL%images/social-share.jpg" />
    <meta name="twitter:creator" content="@utopia-labs" />
    <meta
      name="twitter:description"
      content="UTOPIA is a private compute platform built on a foundation of mathematics, making it tamperproof and resilient."
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/App.ts"></script>
  </body>
</html>
